<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chorecount</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  </head>

  <body>
    <h1>Create a Chore</h1>
    <div style="margin-top: 3%; margin-bottom: 1%">
      <input
        type=number
        id="Id_User"
        placeholder="Enter your Id user"
      />
      <input
        id="username"
        placeholder="Enter your Chorename"
      />
      <input
        id="Lastname"
        placeholder="Enter your lastname"
      />
      <input
        id="Firstname"
        placeholder="Enter your firstname"
      />
    </div>
    <div>
      <select name="request" id="request" style="margin-top: 10%">
        <option value="creation">Create the chorer</option>
        <option value="read">Look the chore</option>
        <option value="update">Modify this chore</option>
        <option value="delete">Delete this chore</option>
      </select>
    </div>
    <button
      style="margin-bottom: 5%"
      class="buttonClass"
      id="fetchButton"
      onclick="executeFunction()"
    >
      Fetch
    </button>
  </body>
</html>
